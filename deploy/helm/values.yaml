#######################################
# Configuration of spaceone
#######################################
enabled: true
image:
  name: alpine
  version: 3.3

resources: { }
#     requests:
#         memory: "128Mi"
#         cpu: "25m"
#     limits:
#         memory: "256Mi"
#         cpu: "50m"

# imagePullSecrets:
#   - name: <name of imagePullSecret>

#######################################
# Configuration of sub-charts
#######################################

# Service
mongodb:
  enabled: true
  resources: { }

redis:
  enabled: true
  resources: { }

spacectl:
  enabled: true
  image:
    name: cloudforet/spacectl
    version: 2.0.2

marketplace-assets:
  enabled: true
  image:
    name: cloudforet/marketplace-assets
    version: 1.12.0

console:
  enable: true
  image:
    name: cloudforet/console
    version: 1.12.12
  production_json:
    CONSOLE_API:
      ENDPOINT: https://console.api.example.com
    CONSOLE_API_V2:
      ENDPOINT: https://console-v2.api.example.com

console-api:
  enable: true
  image:
    name: cloudforet/console-api
    version: 1.12.1

identity:
  enabled: true
  image:
    name: cloudforet/identity
    version: 1.12.4
  application_grpc:
    DATABASES:
      default:
        db: identity
        read_preference: PRIMARY

    ENDPOINTS: [ ]
    INTERNAL_ENDPOINTS:
      - service: identity
        name: Identity Service
        endpoint: grpc://identity:50051
      - service: inventory
        name: Inventory Service
        endpoint: grpc://inventory:50051
      - service: repository
        name: Repository Service
        endpoint: grpc://repository:50051
      - service: secret
        name: Secret Service
        endpoint: grpc://secret:50051
      - service: monitoring
        name: Monitoring Service
        endpoint: grpc://monitoring:50051
      - service: config
        name: Config Service
        endpoint: grpc://config:50051
      - service: plugin
        name: Plugin Manager
        endpoint: grpc://plugin:50051
      - service: statistics
        name: Statistics Service
        endpoint: grpc://statistics:50051
      - service: notification
        name: Notification Service
        endpoint: grpc://notification:50051
      - service: cost_analysis
        name: Cost Analysis Service
        endpoint: grpc://cost-analysis:50051
      - service: board
        name: Board Service
        endpoint: grpc://board:50051
      - service: file_manager
        name: File Manager
        endpoint: grpc://file-manager:50051
      - service: dashboard
        name: Dashboard Service
        endpoint: grpc://dashboard:50051

secret:
  enabled: true
  image:
    name: cloudforet/secret
    version: 1.12.0
  application_grpc:
    DATABASES:
      default:
        db: secret
        read_preference: PRIMARY
    BACKEND: MongoDBConnector
    CONNECTORS:
      MongoDBConnector:
        host: mongodb
        port: 27017
        username: admin
        password: password

repository:
  enabled: true
  image:
    name: cloudforet/repository
    version: 1.12.5

  application_grpc:
    DATABASES:
      default:
        db: repository
        read_preference: PRIMARY

plugin:
  enabled: true
  scheduler: true
  worker: true
  image:
    name: cloudforet/plugin
    version: 1.12.0

  application_grpc:
    DATABASES:
      default:
        db: plugin
        read_preference: PRIMARY
  application_scheduler:
    DATABASES:
      default:
        db: plugin
        read_preference: PRIMARY
  application_worker:
    DATABASES:
      default:
        db: plugin
        read_preference: PRIMARY

config:
  enabled: true
  image:
    name: cloudforet/config
    version: 1.12.0

  application_grpc:
    DATABASES:
      default:
        db: config
        read_preference: PRIMARY

inventory:
  enabled: true
  scheduler: true
  worker: true
  image:
    name: cloudforet/inventory
    version: 1.12.2

  application_grpc:
    collect_queue: collector_q
    DATABASES:
      default:
        db: inventory
        read_preference: PRIMARY

  application_scheduler:
    DATABASES:
      default:
        db: inventory
        read_preference: PRIMARY

  application_worker:
    HANDLERS:
      authentication: [ ]
      authorization: [ ]
      mutation: [ ]
    DATABASES:
      default:
        db: inventory
        read_preference: PRIMARY

monitoring:
  enabled: true
  scheduler: true
  worker: true
  rest: true
  image:
    name: cloudforet/monitoring
    version: 1.12.0

  application_grpc:
    DATABASES:
      default:
        db: monitoring
        read_preference: PRIMARY
    INSTALLED_DATA_SOURCE_PLUGINS:
      - name: AWS CloudWatch
        plugin_info:
          plugin_id: plugin-41782f6158bb
          provider: aws
      - name: Azure Monitor
        plugin_info:
          plugin_id: plugin-c6c14566298c
          provider: azure
      - name: Google Cloud Monitoring
        plugin_info:
          plugin_id: plugin-57773973639a
          provider: google_cloud
      - name: AWS CloudTrail
        plugin_info:
          plugin_id: plugin-aws-cloudtrail-mon-datasource
          provider: aws
      - name: Azure Activity Log
        plugin_info:
          plugin_id: plugin-azure-activity-log-mon-datasource
          provider: azure

  application_scheduler:
    DATABASES:
      default:
        db: monitoring
        read_preference: PRIMARY

  application_worker:
    DATABASES:
      default:
        db: monitoring
        read_preference: PRIMARY

statistics:
  enabled: true
  scheduler: true
  worker: true
  image:
    name: cloudforet/statistics
    version: 1.12.0

  application_grpc:
    DATABASES:
      default:
        db: statistics
        read_preference: PRIMARY
  application_scheduler:
    DATABASES:
      default:
        db: statistics
        read_preference: PRIMARY
  application_worker:
    DATABASES:
      default:
        db: statistics
        read_preference: PRIMARY

cost-analysis:
  enabled: true
  scheduler: true
  worker: true
  replicas_worker: 4
  image:
    name: cloudforet/cost-analysis
    version: 1.12.4

  application_grpc:
    DATABASES:
      default:
        db: cost-analysis
        read_preference: PRIMARY

  application_scheduler:
    DATABASES:
      default:
        db: cost-analysis
        read_preference: PRIMARY

  application_worker:
    DATABASES:
      default:
        db: cost-analysis
        read_preference: PRIMARY

notification:
  enabled: true
  scheduler: true
  worker: true
  image:
    name: cloudforet/notification
    version: 1.12.0

  application_grpc:
    DEFAULT_QUOTA:
      plugin-ms-teams-noti-protocol:
        month: -1
        day: -1
      plugin-slack-noti-protocol:
        month: -1
        day: -1
      plugin-telegram-noti-protocol:
        month: -1
        day: -1
    INSTALLED_PROTOCOL_PLUGINS:
      - name: MS Teams
        plugin_info:
          plugin_id: plugin-ms-teams-noti-protocol
      - name: Slack
        plugin_info:
          plugin_id: slack-notification-protocol
          options: { }
          schema: slack_webhook
      - name: Telegram
        plugin_info:
          plugin_id: plugin-telegram-noti-protocol
          options: { }
          schema: telegram_auth_token
    DATABASES:
      default:
        db: notification
        read_preference: PRIMARY
  application_scheduler:
    DATABASES:
      default:
        db: notification
        read_preference: PRIMARY
  application_worker:
    DEFAULT_QUOTA:
      plugin-ms-teams-noti-protocol:
        month: -1
        day: -1
      plugin-slack-noti-protocol:
        month: -1
        day: -1
      plugin-telegram-noti-protocol:
        month: -1
        day: -1
    DATABASES:
      default:
        db: notification
        read_preference: PRIMARY

board:
  enabled: true
  image:
    name: cloudforet/board
    version: 1.12.0
  application_grpc:
    DATABASES:
      default:
        db: board
        read_preference: PRIMARY

file-manager:
  enabled: true
  image:
    name: cloudforet/file-manager
    version: 1.12.1
  application_grpc:
    DATABASES:
      default:
        db: file-manager
        read_preference: PRIMARY

dashboard:
  enabled: true
  image:
    name: cloudforet/dashboard
    version: 1.12.0
  application_grpc:
    DATABASES:
      default:
        db: dashboard
        read_preference: PRIMARY

console-api-v2:
  enabled: true
  image:
    name: cloudforet/console-api-v2
    version: 1.12.6

supervisor:
  enabled: true
  image:
    name: cloudforet/supervisor
    version: 1.12.0
  application_scheduler:
    NAME: root
    HOSTNAME: spaceone-plugin.svc.cluster.local
    BACKEND: KubernetesConnector
    CONNECTORS:
      RepositoryConnector:
        endpoint:
          v1: grpc://repository:50051
      PluginConnector:
        endpoint:
          v1: grpc://plugin:50051
      KubernetesConnector:
        namespace: spaceone-plugin
        start_port: 50051
        end_port: 50052
        headless: true
        replica:
          inventory.Collector: 4
          monitoring.DataSource: 4
          cost_analysis.DataSource: 4


global:
  namespace: spaceone
  supervisor_namespace: spaceone
  backend:
    sidecar: [ ]
    volumes: [ ]
  frontend:
    sidecar: [ ]
    volumes: [ ]

  shared_conf:
    HANDLERS:
      authentication:
        - backend: spaceone.core.handler.authentication_handler.AuthenticationGRPCHandler
          uri: grpc://identity:50051/v1/Domain/get_public_key
        - backend: spaceone.core.handler.authentication_api_key_handler.AuthenticationAPIKeyHandler
          uri: grpc://identity:50051/v1/APIKey/get
      authorization:
        - backend: spaceone.core.handler.authorization_handler.AuthorizationGRPCHandler
          uri: grpc://identity:50051/v1/Authorization/verify
      mutation:
        - backend: spaceone.core.handler.mutation_handler.SpaceONEMutationHandler
    CONNECTORS:
      IdentityConnector:
        endpoint:
          v1: grpc://identity:50051
      SecretConnector:
        endpoint:
          v1: grpc://secret:50051
      RepositoryConnector:
        endpoint:
          v1: grpc://repository:50051
      PluginConnector:
        endpoint:
          v1: grpc://plugin:50051
      ConfigConnector:
        endpoint:
          v1: grpc://config:50051
      InventoryConnector:
        endpoint:
          v1: grpc://inventory:50051
      MonitoringConnector:
        endpoint:
          v1: grpc://monitoring:50051
      StatisticsConnector:
        endpoint:
          v1: grpc://statistics:50051
      NotificationConnector:
        endpoint:
          v1: grpc://notification:50051
      SpaceConnector:
        endpoints:
          identity: grpc://identity:50051
          inventory: grpc://inventory:50051
          repository: grpc://repository:50051
          secret: grpc://secret:50051
          monitoring: grpc://monitoring:50051
          config: grpc://config:50051
          statistics: grpc://statistics:50051
          notification: grpc://notification:50051
          cost_analysis: grpc://cost-analysis:50051
          board: grpc://board:50051
          file_manager: grpc://file-manager:50051
    CACHES:
      default:
        backend: spaceone.core.cache.redis_cache.RedisCache
        host: redis
        port: 6379
        db: 0
        encoding: utf-8
        socket_timeout: 10
        socket_connect_timeout: 10
    DATABASES:
      default:
        username: admin
        password: password
        host: mongodb
        port: 27017
    TOKEN: ''
